<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <input
    formControlName="username"
    pInputText
    placeholder="Введите логин"
    type="text"
  />

  <input
    formControlName="password"
    pInputText
    placeholder="Введите пароль"
    type="text"
  />

  <p-button
    label="Войти"
    severity="secondary"
    type="submit"
  />
</form>
